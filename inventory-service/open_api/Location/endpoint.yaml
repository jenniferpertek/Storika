/v1/locations:
  get:
    tags:
      - location
    operationId: getAllLocations
    responses:
      '200':
        description: OK
        content:
          'application/json':
            schema:
              type: array
              items:
                $ref: './component.yaml#/LocationDto'
      '404':
        description: Not Found
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
      '500':
        description: Internal Server Error
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
/v1/location/{locationId}:
  get:
    tags:
      - location
    operationId: getLocationById
    parameters:
      - name: locationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: OK
        content:
          'application/json':
            schema:
              $ref: './component.yaml#/LocationDto'
      '404':
        description: Not Found
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
      '500':
        description: Internal Server Error
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError