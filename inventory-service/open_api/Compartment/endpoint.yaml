/v1/compartments:
  get:
    tags:
      - compartment
    operationId: getAllCompartments
    responses:
      '200':
        description: OK
        content:
          'application/json':
            schema:
              type: array
              items:
                $ref: './component.yaml#/CompartmentDto'
      '404':
        description: Not Found
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
      '500':
        description: Internal Server Error
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
/v1/compartment/{compartmentId}:
  get:
    tags:
      - compartment
    operationId: getCompartmentById
    parameters:
      - name: compartmentId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: OK
        content:
          'application/json':
            schema:
              $ref: './component.yaml#/CompartmentDto'
      '404':
        description: Not Found
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
      '500':
        description: Internal Server Error
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError