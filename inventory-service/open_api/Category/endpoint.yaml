/v1/categories:
  get:
    tags:
      - category
    operationId: getAllCategories
    responses:
      '200':
        description: OK
        content:
          'application/json':
            schema:
              type: array
              items:
                $ref: './component.yaml#/CategoryDto'
      '404':
        description: Not Found
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
      '500':
        description: Internal Server Error
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
/v1/category:
  post:
    tags:
      - category
    operationId: createCategory
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './component.yaml#/CategoryDto'
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: './component.yaml#/CategoryDto'
      '400':
        description: Invalid Request
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'
/v1/category/{categoryId}:
  get:
    tags:
      - category
    operationId: getCategoryById
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: OK
        content:
          'application/json':
            schema:
              $ref: './component.yaml#/CategoryDto'
      '404':
        description: Not Found
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
      '500':
        description: Internal Server Error
        content:
          'application/json':
            schema:
              $ref: >-
                ../common/component.yaml#/ApiError
  patch:
    tags:
      - category
    operationId: updateCategory
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './component.yaml#/CategoryDto'
    responses:
      '200':
        description: Updated
        content:
          application/json:
            schema:
              $ref: './component.yaml#/CategoryDto'
      '400':
        description: Invalid Request
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'
  delete:
    tags:
      - category
    operationId: deleteCategory
    parameters:
      - name: categoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '204':
        description: Deleted (no content)
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '../common/component.yaml#/ApiError'