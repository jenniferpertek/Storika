databaseChangeLog:
  - changeSet:
      id: 005
      author: Jenny
      changes:
        - createSequence:
            schemaName: public
            sequenceName: storage_unit_seq
            startValue: 1
            incrementBy: 1
  - changeSet:
      id: 006
      author: Jenny
      changes:
        - createTable:
            tableName: storage_unit
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: location_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_location
                    references: location(id)