databaseChangeLog:
  - changeSet:
      id: 003
      author: Jenny
      changes:
        - createSequence:
            schemaName: public
            sequenceName: location_seq
            startValue: 1
            incrementBy: 1
  - changeSet:
      id: 004
      author: Jenny
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false