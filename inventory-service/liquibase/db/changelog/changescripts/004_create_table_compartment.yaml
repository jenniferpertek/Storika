databaseChangeLog:
  - changeSet:
      id: 007
      author: Jenny
      changes:
        - createSequence:
            schemaName: public
            sequenceName: compartment_seq
            startValue: 1
            incrementBy: 1
  - changeSet:
      id: 008
      author: Jenny
      changes:
        - createTable:
            tableName: compartment
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: storage_unit_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_storage_unit
                    references: storage_unit(id)