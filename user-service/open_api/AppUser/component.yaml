RegisterDto:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
    password:
      type: string

LoginDto:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
    password:
      type: string

TokenResponse:
  type: object
  properties:
    token:
      type: string

AppUserDto:
  type: object
  properties:
    id:
      type: string
      format: uuid
    username:
      type: string
    role:
      type: string
    createdAt:
      type: string
      format: date-time
